<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leinecker's Pages - Contact Manager</title>
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <body>
        <h1 id="textLogo"><a href="index.html">Leinecker's Pages</a></h1>

        <div class="searchSection">
            <div class="searchBar">
                <input type="text" id="searchInput" oninput="doSearch()" placeholder="Search contacts">
            
            </div>
            
            <span class="text" id="searchResult"></span>

            <div class="actions">
                <button class="searchButton">
                    <i class="fa fa-search search-icon"></i>
                </button>

                <button id="addUserButton" onclick="openAddContactForm()">
                    <i class="fa fa-user-plus"></i>
                </button>
            </div>
        </div>



        <div id="overlay">
            <div id="entireContactSection">
                <span class="closeForm" onclick="closeAddContactForm()" aria-label="close">&times;</span>
              <form id="addContactForm" class="form">
                <h1 class="formLabel">Add Contact</h1>
                <div class="inputForms">
                    <input type="text" placeholder="Enter first name" name="first name" id="cFirstName" required>
        
                    <input type="text" placeholder="Enter last name" name="last name" id="cLastName" required>
                    
                    <input type="text" placeholder="Enter phone number" name="phone number" id="cPhoneNumber" required>
                
                    <input type="text" placeholder="Enter email" name="email" id="cEmail" required>
    
                    <button type="button" class="button" id="addButton" onclick="doAddContact()">Add</button>
                <span class="text" id="addResult"></span>
                </div>
    
                
            </form>   
            </div>

        </div>
    
        <div id = "contactsTable">
            <table id="usersList">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        



        <script src="js/md5.js" ></script>
        <script src="js/code.js" ></script>
    </body>
</html>

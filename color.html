<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leinecker's Pages - Contact Manager</title>
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <body>
        <h1 id="textLogo">Leinecker's Pages</a></h1>
        <button id="logOut">
            Logout
        </button>

        <div class="searchSection">
            <div class="searchBar">
           <input type="text" id="searchInput" placeholder="Search contacts">   
            
            </div>
            
            <span class="text" id="searchResult"></span>

            <div class="actions">
                <button class="searchButton" onclick="doSearch()">
                    <i class="fa fa-search search-icon"></i>
                </button>

                <button id="addUserButton" onclick="openAddContactForm()">
                    <i class="fa fa-user-plus"></i>
                </button>
            </div>
        </div>
<!--not sure hwo it will be going forward however the onclick = open# attributes may cause issues if there is also an eventlistener in code.js-->


        <div id="overlay">
            <div id="entireContactSection">
                <span class="closeForm" aria-label="close">&times;</span>
              <form id="addContactForm" class="form">
                <h1 class="formLabel">Add Contact</h1>
                <div class="inputForms">
                    <input type="text" placeholder="Enter first name" name="first name" id="cFirstName" required>
        
                    <input type="text" placeholder="Enter last name" name="last name" id="cLastName" required>
                    
                    <input type="text" placeholder="Enter phone number" name="phone number" id="cPhoneNumber" required>
                
                    <input type="text" placeholder="Enter email" name="email" id="cEmail" required>
    
                    <button type="button" class="button" id="addButton" onclick="doAddContact()">Add</button>
                <span class="text" id="addResult"></span>
                </div>
    
                
            </form>   
            </div>

        </div>
    
        <div class="contactCards">
           
        </div> 
        



        <script src="js/md5.js" ></script>
        <script src="js/code.js" ></script>
    </body>
</html>

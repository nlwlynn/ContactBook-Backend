<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Volkhov">
</head>

<body>
    <h1 id="textLogo">Leinecker's Pages</h1>
    <!--login formn-->

    <form id="loginForm" class="form">
        
            <h1 class="formLabel"> Log In</h1>
            <div class="inputForms">

                <input type="text" placeholder="Enter username" name="username" id="loginName" required>
        
                <input type="text" placeholder="Enter password" name="password" id="loginPassword" required>
                
                
            </div>
            
            <button type="button" class="button" id="loginButton" onclick="doLogin()">Login</button>

            <p><a href="#" id="hideLogin"> New? Sign up here.</a></p>
            <span class="text" id="loginResult"></span>
    
    </form>

    <!--signup formn-->
    <form id="signUpform" class="form">
        
        <h1 class="formLabel"> Sign Up</h1>
        <div class="inputForms">

            <input type="text" placeholder="Enter first name" name="first name" id="newFname" required>
    
            <input type="text" placeholder="Enter last name" name="last name" id="newLname" required>
            
            <input type="text" placeholder="Enter username" name="username" id="newUser" required>
        
            <input type="text" placeholder="Enter password" name="password" id="newPass" required>
            
        </div>
        
        <button type="button" class="button" id="signupButton" onclick="doSignup()">Sign Up</button>
        <span class="text" id="signupResult"></span>
    

</form>
<script src="js/md5.js" defer></script>
<script src="js/code.js" defer></script>
</body>
</html>
